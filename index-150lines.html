<script>
    var port, textEncoder, writableStreamClosed, writer;
    async function connectSerial() {
        try {
            // Prompt user to select any serial port.
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: document.getElementById("baud").value });

            textEncoder = new TextEncoderStream();
            writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
            writer = textEncoder.writable.getWriter();
            listenToPort();
        } catch {
            alert("Serial Connection Failed");
        }
    }
    async function sendCharacterNumber(data) {
        // 在这里更新，不要在下面的函数更新
        let dataHex1 = new Array(0x13, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x0d);
        console.log('@@',dataHex1);
        console.log(data)
        let dataHex = new Array(data)
        console.log("新data",dataHex);
        let dataChar = new Array(8);
        for (let i = 0; i < 8; i++) {
            dataChar[i] = String.fromCharCode(dataHex[i]);
        }
        console.log(dataChar)
        for (let i = 0; i < 8; i++) {
            await writer.write(dataChar[i]);
        }

    }
    async function sendSerialLine() {
        //转为16进制
        dataToSend = document.getElementById("lineToSend").value.split(" ").map(item => '0x' + item)
        console.log(dataToSend)
        if (document.getElementById("addLine").checked == true) dataToSend = dataToSend + "\r\n";
        if (document.getElementById("echoOn").checked == true) appendToTerminal("> " + dataToSend);
        await writer.write(dataToSend[0][0]);
    }
    async function listenToPort() {
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();
        // Listen to data coming from the serial device.
        while (true) {
            const { value, done } = await reader.read();
            if (done) {
                // Allow the serial port to be closed later.
                reader.releaseLock();
                break;
            }
            // value is a string.
            // appendToTerminal(value); //显示返回数据
        }
    }

    // 获取滑动条数据
    const range1 = document.getElementById("customRange1")
    let data2
    range1.addEventListener("change",function(){
        switch (range1.value) {
            case '0':
                data2 = 0x0f
                break;
            case '1':
                data2 = 0x0e
                break;
            case '2':
                data2 = 0x0d
                break; 
            case '3':
                data2 = 0x01
                break; 
            case '4':
                data2 = 0x02
                break;
            case '5':
                data2 = 0x03
                break;
            default:

        }
        console.log(data2)
    })
    // 滑动条对应按钮
    const btn1 = document.getElementById("customButton1")
    // 长按连续触发
    let tid
    btn1.onmousedown = function(){
        tid = setInterval(function() {
            sendRange1()
            }, 300);
    }
    btn1.onmouseup = function(){
        clearInterval(tid)//清除定时器

    // 单击

    // 获取滑动条数据并发送
